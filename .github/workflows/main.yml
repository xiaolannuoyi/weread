name: Github JD-sign bot

on:
    push:
        branches:
            - main
    schedule:
        - cron: '15 13 * * 6'
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - name: Run app
              run: npm install
            - run: node app.js
              env:
                  WEREAD_COOKIE: ${{ secrets.WEREAD_COOKIE }}
                  PUSH_KEY: ${{ secrets.PUSH_KEY }}
                  WS_ID: ${{ secrets.WS_ID }}
